		<!-- modal -->
		<div class="modal" id="modal" style="display: inherit">
			<form id="form-todo" action="" method="get">
				<div class="form-row">
					<input type="text" name="todo-title" id="todo-title" placeholder="Todo title" />
				</div>

				<div class="form-row">
					<input
						type="text"
						name="description"
						id="description"
						placeholder="Description"
					/>
				</div>

				<div class="form-row">
					<input
						type="text"
						name="project-name"
						id="project-name"
						placeholder="Project name"
					/>
				</div>

				<div class="form-row">
					<label for="dueDate">Due date:</label
					><input type="date" name="dueDate" id="dueDate" />
				</div>
				<div class="form-row">
					<label for="priority">Priority</label>

					<select name="priority" id="priority">
						<option value="p1">Priority 1</option>
						<option value="p2">Priority 2</option>
						<option value="p3">Priority 3</option>
						<option value="p4">Priority 4</option>
					</select>
				</div>

				<div class="form-row-button">
					<button class="form-btn" id="submit-btn" type="submit">SUBMIT</button>
					<button data-close-button class="close-button form-btn" id="cancel-btn" type="button">CANCEL</button>
				</div>
			</form>
		</div>
		<div id="overlay"></div>

			<header>

					</div>
				</div>

				<div class="header-name">
					<button
							data-modal-target="#modal"
							class="material-symbols-outlined add-todo"
						>
							add
						</button>
					<p>Karol Karnas</p>
					<img class="avatar-name avatar" src="./img/KK-login.png" />
				</div>
			</header>

			<div class="side-bar">

					<li>

					</li>
					<li>Today</li>
					<li>This week</li>
				</ul>
				<ul id="all-projects" class="sidebar-menu sidebar-main">
					<li>

							add
						</button>
					</li>
					<!-- <li>Project 1</li>
