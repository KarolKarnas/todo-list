<!DOCTYPE html>

		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Todo List</title>
	</head>
	<body>
		<!-- modal -->
		<div class="modal" id="modal" style="display: inherit">
			<form id="form-todo" action="" method="get">
				<div class="form-row">
					<input
						type="text"
						name="todo-title"
						id="todo-title"
						placeholder="Todo title"
					/>
				</div>

				<div class="form-row">
					<input
						type="text"
						name="description"
						id="description"
						placeholder="Description"
					/>
				</div>

				<div class="form-row form-row-radio">
					<input
						type="radio"
						name="projectOption"
						id="selectProjectOption"
						value="selectProject"
						checked
					/>
					<label for="selectProjectOption">Select Project</label>

					<input
						type="radio"
						name="projectOption"
						id="projectNameOption"
						value="project-name"
					/>
					<label for="projectNameOption">New Project</label>

					<div id="projectNameDiv" style="display: none">
						<input
							type="text"
							name="project-name"
							id="project-name"
							placeholder="Project name"
							data-check="new"
						/>
					</div>

					<div id="selectProjectDiv" style="display: block">
						<label for="selectProject">Project</label>

						<select name="selectProject" id="selectProject">
							<!-- <option value="project1">FIX the World</option>
							<option value="project2">Everyday Maintenance</option> -->
						</select>
					</div>
				</div>

				<div class="form-row">
					<label for="dueDate">Due date:</label
					><input type="date" name="dueDate" id="dueDate" />
				</div>
				<div class="form-row">
					<label for="priority">Priority</label>

					<select name="priority" id="priority">
						<option value="Priority 1">Priority 1</option>
						<option value="Priority 2">Priority 2</option>
						<option value="Priority 3">Priority 3</option>
						<option value="Priority 4">Priority 4</option>
					</select>
				</div>
				<!-- <div class="form-row">
					<label for="selectProject">Project</label>

					<select name="selectProject" id="selectProject">
						<option value="project1">FIX the World</option>
						<option value="project2">Everyday Maintenance</option>
					</select>
				</div> -->

				<div class="form-row-button">
					<button
						class="form-btn"
						id="submit-btn"
						type="submit"
						style="display: none"
					>
						SUBMIT
					</button>
					<button
						class="form-btn"
						id="edit-btn"
						type="submit"
						style="display: none"
					>
						EDIT
					</button>
					<button
						data-close-button
						class="close-button form-btn"
						id="cancel-btn"
						type="button"
					>
						CANCEL
					</button>
				</div>
			</form>
		</div>
		<div id="overlay"></div>

		<div id="content">
			<header>
				<div class="logo">
					<img src="./img/Logo.png" />
					<div class="logo-tagline">
						<div class="hero">DOITS</div>
						<div class="tagline">it is worth it</div>
					</div>
				</div>

				<div class="header-name">
					<button
						data-modal-target="#modal"
						class="material-symbols-outlined add-todo"
					>
						add
					</button>
					<p>Karol Karnas</p>
					<img class="avatar-name avatar" src="./img/KK-login.png" />
				</div>
			</header>

			<div class="side-bar">
				<ul id="ul-nav" class="sidebar-menu sidebar-main">
					<li id="li-all-todo" class="li-active li-nav">
						ALL Todo<button

				<h1 id="title"></h1>
